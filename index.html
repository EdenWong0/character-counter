<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Character counter" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
      character-counter
    />
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon" />
    <title>Frontend Mentor | Character counter</title>
  </head>
  <body>
    <div class="header-container">
      <img
        id="logo"
        src="./assets/images/logo-dark-theme.svg"
        alt="Character counter"
      />
      <img
        id="themeToggle"
        src="./assets/images/icon-sun.svg"
        alt="Light / Dark mode toggle"
        class="light-dark-toggle"
      />
    </div>

    <main>
      <div class="container">
        <h1>Analyze your text in real-time.</h1>
        <div class="form-group">
          <label for="text-input" class="visually-hidden"
            >Enter your text here</label
          >
          <textarea
            id="text-input"
            placeholder="Start typing here... (or paste your text)"
          ></textarea>
        </div>
        <div class="controls">
          <div class="controls__options">
            <label>
              <input type="checkbox" id="exclude-spaces" />
              Exclude Spaces
            </label>
            <label>
              <input type="checkbox" id="set-limit" />
              Set Character Limit
            </label>
          </div>
          <div class="controls__info">
            <span id="reading-time">Approx. reading time: 0 minute</span>
          </div>
        </div>
        <div class="counter-cards">
          <div class="counter-card purple">
            <div class="counter-value" id="char-count">00</div>
            <div class="counter-label">Total Characters</div>
          </div>
          <div class="counter-card orange">
            <div class="counter-value" id="word-count">00</div>
            <div class="counter-label">Word Count</div>
          </div>
          <div class="counter-card red">
            <div class="counter-value" id="sentence-count">00</div>
            <div class="counter-label">Sentence Count</div>
          </div>
        </div>

        <!-- Letter Density -->
        <div class="letter-density">
          <h2>Letter Density</h2>
          <p>No characters found. Start typing to see letter density.</p>

          <ul id="letter-density-list" class="ld-list"></ul>

          <button
            type="button"
            id="ld-toggle"
            class="ld-toggle"
            aria-expanded="false"
            aria-controls="letter-density-list"
          >
            <span class="ld-label">See more</span>
            <i class="fa-solid fa-angle-down" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </main>

    <script src="./js/script.js"></script>
  </body>
</html>
